<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <div>
        <button onclick="showdate()" style="margin:20px">Show Date</button>
    </div>
    <div>
        <button onclick="showtime()" style="margin:20px">Show Time</button>
    </div>
</body>
<script>
let time = new Date();
let day = time.getDay();
let month = time.getMonth();
let year = time.getFullYear();
function showtime(){
    document.write(time);
}
function showdate(){
    document.write(day+"/"+month+"/"+year);
}

</script>
</html>
